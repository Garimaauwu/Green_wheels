<!DOCTYPE html>
<html lang="en">
<head>
    <title>google map</title>
    <style>
        #map{
            height: 100%;
        }
        html,
        body{
            height:100%;
            margin:0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUdBIFDKpMwMPVBGVvSrP2FhlVnb6vIss&callback=initMap" async defer></script>
    <script>
        let map;
        function initMap(){
            mpa = new google.maps.Map(document.getElementById('map'),{
                center:{lat:30.3165,lng:78.0322},
                zoom:14,
            });
            const marker = new google.maps.Marker({
                position : {lat:30.3165,lng:78.0322},
                title:"loc",
                draggable:true
            });
            const popupConetent = new google.maps.InfoWindow()
            google.maps.event.addListener(marker,'click',(function(marker){
                return function (){
                    popupConetent.setContent("This is the popup"),
                    popupConetent.open(map,marker)
                }
            })(marker))
            marker.setMap(map);
        }
    </script>
</body>
</html>
